{% extends 'base.html' %}

{% block title %} 
Survey Question
{% endblock%}

{% block content %}
    <h1>{{question.question}}</h1>
    <form action="/answer" method="POST">
        {% for choice in question.choices %}
        <input type="radio" id="{{choice}}" name="choice" value="{{choice}}" required>
        <label class='form-element' for="{{choice}}">{{choice}}</label><br>
        {% endfor %}
        {% if question.allow_text %}
            <input type="text" name="text">
        {% endif%}
        <input type="text" name="num" value="{{num}}" hidden>
        <button class='form-element'>Submit</button>
    </form>
{% endblock %}
